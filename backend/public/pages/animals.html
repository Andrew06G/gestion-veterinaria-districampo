<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Animales - DistriCampo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <strong>DistriCampo</strong>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/dashboard">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="/animals">Registro de Animales</a></li>
        <li class="nav-item"><a class="nav-link" href="/animal-info">Información de Animales</a></li>
        <li class="nav-item"><a class="nav-link" href="/solicitar-analisis">Solicitar Análisis</a></li>
        <li class="nav-item"><a class="nav-link" href="/mis-analisis">Mis Análisis</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Cerrar Sesión</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="text-center mb-4">
      
    </div>
    <h2 class="text-center">Registro de Animal</h2>
    <form id="animalForm">
      <div class="form-group">
        <label for="nombre_animal">Nombre del Animal:</label>
        <input type="text" class="form-control" id="nombre_animal" required>
      </div>
      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" class="form-control" id="edad" required>
      </div>
      <div class="form-group">
        <label for="id_especie">Especie:</label>
        <select class="form-control" id="id_especie" required>
          <option value="">Seleccione una especie...</option>
          <!-- Opciones dinámicas -->
        </select>
      </div>
      <div class="form-group">
        <label for="id_raza">Raza:</label>
        <select class="form-control" id="id_raza" required disabled>
          <option value="">Primero seleccione una especie...</option>
          <!-- Opciones dinámicas -->
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Registrar Animal</button>
    </form>

    <!-- Enlace a la página de información de animales -->
    <div class="mt-5 text-center">
      <p class="text-muted">¿Quieres ver, editar o eliminar tus animales registrados?</p>
      <a href="/animal-info" class="btn btn-info btn-lg">
        <i class="fas fa-paw"></i> Ver Información de Animales
      </a>
    </div>
  </div>

  <!-- Incluir el sistema de gestión de sesión -->
  <script src="../assets/js/session.js"></script>
  
  <script>
    // Verificar si el usuario ha iniciado sesión
    document.addEventListener('DOMContentLoaded', () => {
      // Verificar autenticación usando el sistema de sesión
      if (!sessionManager.requireAuth()) {
        return;
      }

      // Cargar especies y configurar dropdowns dependientes
      cargarEspecies();
      configurarDropdownsDependientes();

      // Lógica de manejo del formulario para registrar un animal
      const animalForm = document.getElementById('animalForm');

      if (animalForm) {
        animalForm.addEventListener('submit', async (event) => {
          event.preventDefault();

          // Obtener valores de los campos
          const nombre_animal = document.getElementById('nombre_animal').value.trim();
          const edad = document.getElementById('edad').value.trim();
          const id_raza = document.getElementById('id_raza').value.trim();
          const id_especie = document.getElementById('id_especie').value.trim();

          // Validar que los campos no están vacíos
          if (nombre_animal === "" || edad === "" || id_raza === "" || id_especie === "") {
            alert('Por favor, ingrese todos los datos requeridos del animal.');
            return;
          }

          // Verificar si los valores numéricos son válidos
          if (isNaN(edad) || isNaN(id_raza) || isNaN(id_especie) || 
              edad <= 0 || id_raza <= 0 || id_especie <= 0) {
            alert('Por favor, ingrese valores válidos para todos los campos numéricos.');
            return;
          }

          try {
            const response = await sessionManager.authenticatedFetch('/api/animals/register', {
              method: 'POST',
              body: JSON.stringify({
                nombre_animal: nombre_animal,
                edad: edad,
                id_raza: id_raza,
                id_especie: id_especie
              })
            });

            if (response && response.ok) {
              alert('Animal registrado exitosamente');
              animalForm.reset(); // Limpiar el formulario después del registro exitoso
            } else if (!response) {
              // La función authenticatedFetch ya maneja la redirección
              return;
            } else {
              const errorData = await response.json();
              alert('Error: ' + errorData.message);
            }
          } catch (error) {
            console.error('Error al registrar el animal:', error);
            alert('Error al registrar el animal');
          }
        });
      }
    });

    // Cargar especies disponibles
    async function cargarEspecies() {
      try {
        const response = await sessionManager.authenticatedFetch('/api/animals/especies/list');
        
        if (response && response.ok) {
          const especies = await response.json();
          const especieSelect = document.getElementById('id_especie');
          
          if (especieSelect) {
            // Mantener la opción por defecto
            especieSelect.innerHTML = '<option value="">Seleccione una especie...</option>';
            
            especies.forEach(especie => {
              const option = document.createElement('option');
              option.value = especie.id_especie;
              option.textContent = especie.nombre_especie;
              especieSelect.appendChild(option);
            });
          }
        } else if (!response) {
          return;
        } else {
          console.error('Error al cargar especies');
        }
      } catch (error) {
        console.error('Error al cargar especies:', error);
      }
    }

    // Configurar dropdowns dependientes
    function configurarDropdownsDependientes() {
      const especieSelect = document.getElementById('id_especie');
      const razaSelect = document.getElementById('id_raza');
      
      if (especieSelect && razaSelect) {
        especieSelect.addEventListener('change', async function() {
          const especieId = this.value;
          
          if (especieId) {
            // Habilitar y cargar razas de la especie seleccionada
            razaSelect.disabled = false;
            await cargarRazasPorEspecie(especieId);
          } else {
            // Deshabilitar y limpiar raza si no hay especie seleccionada
            razaSelect.disabled = true;
            razaSelect.innerHTML = '<option value="">Primero seleccione una especie...</option>';
          }
        });
      }
    }

    // Cargar razas por especie
    async function cargarRazasPorEspecie(especieId) {
      try {
        const response = await sessionManager.authenticatedFetch(`/api/animals/razas/especie/${especieId}`);
        
        if (response && response.ok) {
          const razas = await response.json();
          const razaSelect = document.getElementById('id_raza');
          
          if (razaSelect) {
            // Limpiar opciones previas
            razaSelect.innerHTML = '<option value="">Seleccione una raza...</option>';
            
            if (razas.length === 0) {
              const option = document.createElement('option');
              option.value = '';
              option.textContent = 'No hay razas disponibles para esta especie';
              option.disabled = true;
              razaSelect.appendChild(option);
            } else {
              razas.forEach(raza => {
                const option = document.createElement('option');
                option.value = raza.id_raza;
                option.textContent = raza.nombre_raza;
                razaSelect.appendChild(option);
              });
            }
          }
        } else if (!response) {
          return;
        } else {
          console.error('Error al cargar razas por especie');
        }
      } catch (error) {
        console.error('Error al cargar razas por especie:', error);
      }
    }

    // La función logout ya está definida en session.js
  </script>

  
  <script src="../assets/js/notifications.js"></script>

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
