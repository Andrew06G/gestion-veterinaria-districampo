<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Veterilab</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Botón flotante para generar PDF */
    .generate-pdf-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      z-index: 1000;
    }

    .generate-pdf-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body style="background-color: #b3b3b3;">
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/dashboard">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/animals">Animales</a></li>
        <li class="nav-item"><a class="nav-link" href="/solicitar-analisis">Solicitar Análisis</a></li>

        <li class="nav-item"><a class="nav-link" href="/mis-analisis">Mis Análisis</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Cerrar Sesión</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="text-center mb-4">
      
    </div>
    <h2 class="text-center">Bienvenido al Dashboard</h2>
    <p class="text-center">Seleccione una de las opciones del menú para continuar.</p>
    <hr>
    <!-- Panel de Opciones del Dashboard -->
    <div class="row justify-content-center">
      <div class="col-md-4 text-center">
        <a href="/animals" class="btn btn-info btn-lg mb-4">Registro de Animales</a>
      </div>
      <div class="col-md-4 text-center">
        <a href="/solicitar-analisis" class="btn btn-warning btn-lg mb-4">Solicitar Análisis</a>
      </div>
      <div class="col-md-4 text-center">
        <a href="/mis-analisis" class="btn btn-primary btn-lg mb-4">Mis Análisis</a>
      </div>
    </div>
  </div>

  <!-- Incluir el sistema de gestión de sesión -->
  <script src="../js/session.js"></script>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Verificar si el usuario ha iniciado sesión al cargar la página
    document.addEventListener('DOMContentLoaded', () => {
      // Verificar autenticación usando el sistema de sesión
      if (!sessionManager.requireAuth()) {
        return;
      }
      
      // Mostrar información del usuario si está disponible
      const user = sessionManager.getUser();
      if (user) {
        console.log('Usuario autenticado:', user.nombres + ' ' + user.apellidos);
      }
    });

    // La función logout ya está definida en session.js

    // Lógica para el botón de generación de PDF
    function generatePDF() {
      fetch('/generate-pdf')
        .then(response => {
          if (!response.ok) {
            throw new Error('Error al generar el PDF');
          }
          return response.blob();
        })
        .then(blob => {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'Reporte_Veterilab.pdf';
          document.body.appendChild(a);
          a.click();
          a.remove();
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Hubo un problema al generar el PDF.');
        });
    }
  </script>
</body>
</html>
