<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DistriCampo - Inicio de Sesión Administrador</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: '#0A74DA', // A deep blue for the primary color
                        "background-light": "#F9FAFB",
                        "background-dark": "#1F2937",
                        "card-light": "#FFFFFF",
                        "card-dark": "#374151",
                        "text-light": "#111827",
                        "text-dark": "#F3F4F6",
                        "text-secondary-light": "#6B7280",
                        "text-secondary-dark": "#D1D5DB",
                    },
                    fontFamily: {
                        display: ["Poppins", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem",
                    },
                },
            },
        };
    </script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative min-h-screen">
<div class="absolute inset-0 z-0">
<img alt="Veterinario examinando un perro" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAtWRSNTbeuUmLxhqrm3MzaBtJA_OMjNqomLocVz5QLAoCxaz2Hdq7uxdJ6cGm8X85wW6VdQJUPNOcpqf0vGc2Qonq2bLUhBhH_vBhQ0pbPs_TBdTU_cKD85wkV7oIUnpyDSJr4ufysol_UrrIaKpSPS0qrKY8LFSHgpGM2gjtT_VB9TuXaojQCbb3d6yvE5UpGtpsZXhJmQMBN0QWoaDX3lWZ-YTSaCUo-lvE_H4hqoQZGg_jTQVjmkLDoQ19uDB1k4OOUqiZhn2IS"/>
<div class="absolute inset-0 bg-black bg-opacity-60"></div>
<div class="absolute inset-0 bg-gradient-to-t from-background-light via-transparent to-transparent dark:from-background-dark"></div>
</div>
<div class="relative z-10 flex flex-col min-h-screen">
<header class="py-6 px-4 sm:px-6 lg:px-8">
<nav class="container mx-auto flex justify-between items-center">
<div class="flex items-center space-x-2">
<span class="material-symbols-outlined text-white text-4xl">admin_panel_settings</span>
<a class="text-2xl font-bold text-white" href="#">DistriCampo Admin</a>
</div>
<div class="hidden lg:flex items-center space-x-6 text-white font-medium">
</div>
<button class="lg:hidden text-white">
<span class="material-symbols-outlined text-3xl">
                        menu
                    </span>
</button>
</nav>
</header>
<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 flex flex-col items-center justify-center text-center">
<div class="bg-white/10 backdrop-blur-md p-8 sm:p-12 rounded-2xl shadow-2xl max-w-md w-full">
<h1 class="text-3xl font-bold text-white mb-8">Inicio de Sesión para Administradores</h1>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-200 text-left mb-2" for="username">Usuario</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                person
                            </span>
<input class="w-full bg-gray-700/50 border-gray-600 text-white rounded-lg pl-10 pr-4 py-3 focus:ring-primary focus:border-primary" id="username" placeholder="Nombre de usuario" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-200 text-left mb-2" for="password">Contraseña</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                lock
                            </span>
<input class="w-full bg-gray-700/50 border-gray-600 text-white rounded-lg pl-10 pr-4 py-3 focus:ring-primary focus:border-primary" id="password" placeholder="••••••••" type="password"/>
</div>
</div>
<div>
<button class="w-full bg-primary text-white py-3 px-6 rounded-full font-bold text-lg hover:bg-opacity-90 transition-transform transform hover:scale-105" type="submit">
                            Iniciar Sesión
                        </button>
</div>
</form>
</div>
</main>
</div>
</div>

</body></html>
