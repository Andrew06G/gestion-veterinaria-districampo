<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login Admin - DistriCampo</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: '#0A74DA',
                        "background-light": "#F0F4F8",
                        "background-dark": "#0D1B2A",
                        "card-light": "#FFFFFF",
                        "card-dark": "#1B263B",
                        "text-light": "#0D1B2A",
                        "text-dark": "#E0E1DD",
                        "text-secondary-light": "#4A5568",
                        "text-secondary-dark": "#A0AEC0",
                        "accent": "#415A77",
                    },
                    fontFamily: {
                        display: ["Poppins", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem",
                    },
                    boxShadow: {
                        'custom': '0 10px 20px -5px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
                        'custom-dark': '0 10px 20px -5px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.3)',
                    }
                },
            },
        };
    </script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative min-h-screen">
<div class="absolute inset-0 z-0 opacity-20 dark:opacity-10">
            <img alt="Administrador veterinario" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAlOwJnqPkA5XKQssv11KVfWntOqGLD96SOJAxVBjKwSldhOnKTotflxhfewymIbl3GEQucn_oT9iwkxekKcF9PXYo-pK92Fd5S09TlIEp-fGDdPmOkmiubJcVxy9XoR2QwHFKeyo6EtB4tF5Vld1JyvKSgDbTudTiSv-jbOqfbCzVvYe2OyGJWX6ehykxD9hHqLMOQG1pVNlMlTfEpKDvU8_QGoMvI3y9MOl9COWiLHVhUMWeJAgXibr3Sshb34Eq1oOZQTljE9X2Y"/>
<div class="absolute inset-0 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark"></div>
</div>
        
<div class="relative z-10 flex items-center justify-center min-h-screen p-4">
                <div class="w-full max-w-md">
                    <!-- Login Card -->
                    <div class="bg-card-light dark:bg-card-dark rounded-xl shadow-custom dark:shadow-custom-dark p-8 border">
                        <div class="text-center mb-8">
                            <span class="material-symbols-outlined text-primary text-6xl mb-4 block">admin_panel_settings</span>
                            <h1 class="text-3xl font-bold text-text-light dark:text-text-dark mb-2">Admin Login</h1>
                            <p class="text-text-secondary-light dark:text-text-secondary-dark">Accede al panel administrativo</p>
                        </div>

                        <!-- Success Message -->
                        <div id="successMessage" class="hidden mb-4 p-4 bg-green-100 dark:bg-green-900/30 border border-green-300 dark:border-green-700 rounded-lg">
                            <div class="flex items-center">
                                <span class="material-symbols-outlined text-green-600 mr-2">check_circle</span>
                                <p class="text-green-800 dark:text-green-200 text-sm font-medium" id="successText"></p>
                            </div>
                        </div>

                        <!-- Error Message -->
                        <div id="errorMessage" class="hidden mb-4 p-4 bg-red-100 dark:bg-red-900/30 border border-red-300 dark:border-red-700 rounded-lg">
                            <div class="flex items-center">
                                <span class="material-symbols-outlined text-red-600 mr-2">error</span>
                                <p class="text-red-800 dark:text-red-200 text-sm font-medium" id="errorText"></p>
                            </div>
                        </div>

                        <form id="adminLoginForm" class="space-y-6">
                            <div>
                                <label for="correo" class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">Correo Electrónico</label>
                                <input type="email" id="correo" name="correo" required
                                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-800 text-text-light dark:text-text-dark"
                                    placeholder="admin@districampo.com">
                            </div>

                            <div>
                                <label for="contrasena" class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">Contraseña</label>
                                <input type="password" id="contrasena" name="contrasena" required
                                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-800 text-text-light dark:text-text-dark"
                                    placeholder="••••••••">
                            </div>

                            <button type="submit" id="loginBtn"
                                class="w-full bg-primary text-white py-3 px-4 rounded-lg font-semibold hover:bg-opacity-90 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                                <span id="loginBtnText">Iniciar Sesión</span>
                                <span id="loginBtnLoading" class="hidden">
                                    <span class="material-symbols-outlined text-sm mr-2 animate-spin">refresh</span>
                                    Iniciando...
                                </span>
                            </button>
                        </form>

                        <div class="mt-6 text-center">
                            <a href="/admin/login" class="text-sm text-primary hover:underline">¿Problemas para acceder? Usa el login oficial</a>
                        </div>
                    </div>
                </div>
</div>
</div>

    <!-- Include session management -->
    <script src="../../assets/js/session.js"></script>
    
    <script>
        // Check if already authenticated
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('adminToken')) {
                window.location.href = '/admin/recomended/dashboard';
                return;
            }
        });

        // Handle form submission
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginBtnLoading = document.getElementById('loginBtnLoading');
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtnText.classList.add('hidden');
            loginBtnLoading.classList.remove('hidden');
            
            try {
                const formData = new FormData(this);
                const data = {
                    correo: formData.get('correo'),
                    contrasena: formData.get('contrasena')
                };

                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Store admin token and user data
                    localStorage.setItem('adminToken', result.token);
                    localStorage.setItem('adminUser', JSON.stringify(result.admin));
                    
                    showSuccess('Inicio de sesión exitoso. Redirigiendo...');
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = '/admin/recomended/dashboard';
                    }, 1500);
                } else {
                    showError(result.message || 'Error al iniciar sesión');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error de conexión. Intenta nuevamente.');
            } finally {
                // Hide loading state
                loginBtn.disabled = false;
                loginBtnText.classList.remove('hidden');
                loginBtnLoading.classList.add('hidden');
            }
        });

        function showSuccess(message) {
            document.getElementById('successText').textContent = message;
            document.getElementById('successMessage').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
    </script>
</body>
</html>
