                            </div>

                                <label class="block mb-2 text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark" for="telefono-propietario">Teléfono</label>
                                <input class="w-full bg-background-light dark:bg-accent/30 border border-gray-300 dark:border-accent text-text-light dark:text-text-dark text-sm rounded-lg focus:ring-primary focus:border-primary block p-2.5" id="telefono-propietario" placeholder="Ej: 3101234567" type="tel"/>
                            </div>

                                <label class="block mb-2 text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark" for="direccion-propietario">Dirección</label>

    <!-- Include session management -->
    <script src="../../assets/js/session.js"></script>
    
    <script>
        let currentPropietarioId = null;
        let currentPage = 1;
        let totalPages = 1;
        const itemsPerPage = 10;

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (!getAdminToken()) {
                window.location.href = '/admin/recomended/login';
                return;
            }

            // Set admin name
            const admin = getAdminUser();
            if (admin) {
                document.getElementById('adminName').textContent = admin.nombres + ' ' + admin.apellidos;
            }

            // Load propietarios
            loadPropietarios();
        });

        // Admin authentication functions
        function getAdminToken() {
            return localStorage.getItem('adminToken');
        }

        function getAdminUser() {
            const user = localStorage.getItem('adminUser');
            return user ? JSON.parse(user) : null;
        }

        // API helper function
        async function api(path, options = {}) {
            const token = getAdminToken();
            if (!token) {
                window.location.href = '/admin/recomended/login';
                return;
            }
            
            const response = await fetch(path, {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token,
                    ...(options.headers || {})
                }
            });
            
            if (response.status === 401) {
                window.location.href = '/admin/recomended/login';
                return;
            }
            
            if (!response.ok) {
                const text = await response.text();
                throw new Error(text || ('Error ' + response.status));
            }
            
            return response.json();
        }

        // Create propietario card
        function createPropietarioCard(propietario) {
            return `
                <div class="bg-card-light dark:bg-card-dark p-6 rounded-lg shadow-custom dark:shadow-custom-dark flex flex-col justify-between">
                    <div>
                        <h2 class="text-xl font-bold text-text-light dark:text-text-dark">${propietario.nombres} ${propietario.apellidos}</h2>
                        <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark mt-2">${propietario.correo_electronico || 'Sin email'}</p>
                        <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark mt-1">Teléfono: ${propietario.telefono || 'Sin teléfono'}</p>
                        <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark mt-1">Dirección: ${propietario.direccion || 'Sin dirección'}</p>
                    </div>
                    <div class="flex justify-end space-x-2 mt-4">
                        <button class="text-sm text-primary hover:underline" onclick="selectPropietario(${propietario.id_propietario})">Editar</button>
                        <button class="text-sm text-red-500 hover:underline" onclick="deletePropietario(${propietario.id_propietario})">Eliminar</button>
                    </div>
                </div>
            `;
        }

        // Load propietarios
        async function loadPropietarios() {
            try {
                const data = await api('/api/admin/owners');
                if (!data) return;
                
                const container = document.getElementById('propietariosContainer');
                const propietarios = data.owners || [];
                
                // Calculate pagination
                totalPages = Math.ceil(propietarios.length / itemsPerPage);
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const paginatedPropietarios = propietarios.slice(startIndex, endIndex);
                
                // Render cards
                container.innerHTML = paginatedPropietarios.map(createPropietarioCard).join('');
                
                // Update pagination
                updatePagination();
                
                // Populate dropdown
                populatePropietarioDropdown(propietarios);
                
            } catch (error) {
                console.error('Error loading propietarios:', error);
                showError('No se pudieron cargar los propietarios.');
            }
        }

        // Update pagination controls
        function updatePagination() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageInfo = document.getElementById('pageInfo');
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            pageInfo.textContent = `Página ${currentPage} de ${totalPages}`;
        }

        // Populate dropdown
        function populatePropietarioDropdown(propietarios) {
            const select = document.getElementById('select-propietario');
            select.innerHTML = '<option selected>Selecciona un propietario...</option>';
            
            propietarios.forEach(propietario => {
                const option = document.createElement('option');
                option.value = propietario.id_propietario;
                option.textContent = `${propietario.nombres} ${propietario.apellidos}`;
                select.appendChild(option);
            });
        }

        // Select propietario from dropdown
        function selectPropietarioFromDropdown() {
            const select = document.getElementById('select-propietario');
            const propietarioId = select.value;
            if (propietarioId) {
                selectPropietario(parseInt(propietarioId));
            } else {
                clearForm();
            }
        }

        // Select propietario for editing
        async function selectPropietario(id) {
            try {
                const data = await api('/api/admin/owners/' + id);
                if (!data) return;
                
                const propietario = data.owner;
                currentPropietarioId = propietario.id_propietario;
                
                // Fill form
                document.getElementById('nombre-propietario').value = propietario.nombres || '';
                document.getElementById('apellido-propietario').value = propietario.apellidos || '';
                document.getElementById('email-propietario').value = propietario.correo_electronico || '';
                document.getElementById('telefono-propietario').value = propietario.telefono || '';
                document.getElementById('direccion-propietario').value = propietario.direccion || '';
                
                // Update dropdown
                document.getElementById('select-propietario').value = propietario.id_propietario;
                
                // Scroll to form
                setTimeout(() => {
                    document.querySelector('#editPropietarioForm').scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'start' 
                    });
                }, 100);
                
            } catch (error) {
                console.error('Error selecting propietario:', error);
                showError('No se pudo cargar la información del propietario.');
            }
        }

        // Delete propietario
        async function deletePropietario(id) {
            if (!confirm('¿Eliminar propietario y sus datos asociados?')) return;
            
            try {
                await api('/api/admin/owners/' + id, { method: 'DELETE' });
                showSuccess('Propietario eliminado exitosamente.');
                await loadPropietarios();
                clearForm();
            } catch (error) {
                console.error('Error deleting propietario:', error);
                showError('No se pudo eliminar el propietario.');
            }
        }

        // Delete current propietario
        function deleteCurrentPropietario() {
            if (currentPropietarioId) {
                deletePropietario(currentPropietarioId);
            } else {
                showError('Selecciona un propietario para eliminar.');
            }
        }

        // Clear form
        function clearForm() {
            currentPropietarioId = null;
            document.getElementById('select-propietario').value = '';
            document.getElementById('nombre-propietario').value = '';
            document.getElementById('apellido-propietario').value = '';
            document.getElementById('email-propietario').value = '';
            document.getElementById('telefono-propietario').value = '';
            document.getElementById('direccion-propietario').value = '';
            hideMessages();
        }

        // Show success message
        function showSuccess(message) {
            document.getElementById('successText').textContent = message;
            document.getElementById('successMessage').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            setTimeout(() => hideMessages(), 5000);
        }

        // Show error message
        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
            setTimeout(() => hideMessages(), 5000);
        }

        // Hide messages
        function hideMessages() {
            document.getElementById('successMessage').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // Event listeners
        document.getElementById('select-propietario').addEventListener('change', selectPropietarioFromDropdown);
        
        document.getElementById('editPropietarioForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentPropietarioId) {
                showError('Selecciona un propietario para editar.');
                return;
            }
            
            try {
                const formData = {
                    nombres: document.getElementById('nombre-propietario').value.trim(),
                    apellidos: document.getElementById('apellido-propietario').value.trim(),
                    correo_electronico: document.getElementById('email-propietario').value.trim(),
                    telefono: document.getElementById('telefono-propietario').value.trim(),
                    direccion: document.getElementById('direccion-propietario').value.trim()
                };
                
                await api('/api/admin/owners/' + currentPropietarioId, { 
                    method: 'PUT', 
                    body: JSON.stringify(formData) 
                });
                
                showSuccess('Propietario actualizado exitosamente.');
                await loadPropietarios();
                clearForm();
                
            } catch (error) {
                console.error('Error updating propietario:', error);
                showError('No se pudo actualizar el propietario.');
            }
        });

        // Pagination event listeners
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                loadPropietarios();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                loadPropietarios();
            }
        });

        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }

        function logout() {
            if (confirm('¿Estás seguro de que quieres cerrar sesión?')) {
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminUser');
                window.location.href = '/admin/recomended/login';
            }
        }
    </script>
