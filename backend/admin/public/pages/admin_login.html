<form id="adminLoginForm" class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-200 text-left mb-2" for="correo">Correo Electrónico</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">

<input class="w-full bg-gray-700/50 border-gray-600 text-white rounded-lg pl-10 pr-4 py-3 focus:ring-primary focus:border-primary" 
       id="correo" name="correo" placeholder="admin@districampo.com" type="email" required/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-200 text-left mb-2" for="contrasena">Contraseña</label>

       id="contrasena" name="contrasena" placeholder="••••••••" type="password" required/>
</div>
      </div>
<div>
<button class="w-full bg-primary text-white py-3 px-6 rounded-full font-bold text-lg hover:bg-opacity-90 transition-transform transform hover:scale-105" 
        type="submit" id="loginBtn">
    <span id="loginBtnText">Iniciar Sesión</span>
    <span id="loginBtnLoading" class="hidden">
        <span class="material-symbols-outlined text-sm mr-2 animate-spin">refresh</span>
        Iniciando...
    </span>
</button>

<div class="mt-6 text-center">
    <a href="/admin/login" class="text-sm text-gray-300 hover:text-white hover:underline">¿Problemas para acceder? Usa el login oficial</a>
</div>

</main>
</div>
  </div>

    <!-- Include session management -->
    <script src="../../assets/js/session.js"></script>
    
    <script>
        // Check if already authenticated
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('adminToken')) {
                window.location.href = '/admin/dashboard';
                return;
            }
        });

        // Handle form submission
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginBtnLoading = document.getElementById('loginBtnLoading');
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtnText.classList.add('hidden');
            loginBtnLoading.classList.remove('hidden');
            
            try {
                const formData = new FormData(this);
                const data = {
                    correo_electronico: formData.get('correo'),
                    contrasena: formData.get('contrasena')
                };

                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // Store admin token and user data
                    localStorage.setItem('adminToken', result.token);
                    localStorage.setItem('adminUser', JSON.stringify(result.admin));
                    
                    showSuccess('Inicio de sesión exitoso. Redirigiendo...');
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 1500);
                } else {
                    showError(result.message || 'Error al iniciar sesión');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error de conexión. Intenta nuevamente.');
            } finally {
                // Hide loading state
                loginBtn.disabled = false;
                loginBtnText.classList.remove('hidden');
                loginBtnLoading.classList.add('hidden');
            }
        });

        function showSuccess(message) {
            document.getElementById('successText').textContent = message;
            document.getElementById('successMessage').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
    </script>
