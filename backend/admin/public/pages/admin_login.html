<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/navbar-global.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/admin"><strong>Admin</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center">Ingreso Administrativo</h2>
    <form id="adminLoginForm" style="max-width:420px;margin:0 auto;">
      <div class="form-group">
        <label>Correo</label>
        <input type="email" id="email" class="form-control" placeholder="admin@districampo.com" required>
      </div>
      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="********" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Entrar</button>
    </form>
    <div id="errorMessage" class="alert alert-danger mt-3" style="display:none;"></div>
  </div>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMessage');
      
      try {
        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ correo_electronico: email, contrasena: password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          // Guardar token en localStorage
          localStorage.setItem('adminToken', data.token);
          localStorage.setItem('adminUser', JSON.stringify(data.admin));
          
          // Redirigir al dashboard
          window.location.href = '/admin';
        } else {
          errorDiv.textContent = data.message;
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = 'Error de conexión. Intenta nuevamente.';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
