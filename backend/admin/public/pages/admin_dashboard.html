<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Dashboard</title>
  <link rel="stylesheet" href="/assets/css/bootstrap-local.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/admin"><strong>Admin</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/admin/propietarios">Propietarios</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/animales">Animales</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/analisis">Análisis</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Salir</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center">Panel Administrativo</h2>
    <div id="adminInfo" class="text-center mb-4">
      <p class="text-muted">Cargando información...</p>
    </div>
    <div class="row mt-4">
      <div class="col-md-4 text-center">
        <a href="/admin/propietarios" class="btn btn-info btn-lg mb-3">Propietarios</a>
      </div>
      <div class="col-md-4 text-center">
        <a href="/admin/animales" class="btn btn-warning btn-lg mb-3">Animales</a>
      </div>
      <div class="col-md-4 text-center">
        <a href="/admin/analisis" class="btn btn-primary btn-lg mb-3">Análisis</a>
      </div>
    </div>
  </div>

  <script>
    // Verificar autenticación al cargar la página
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('adminToken');
      const adminUser = localStorage.getItem('adminUser');
      
      if (!token || !adminUser) {
        // No hay token, redirigir al login
        window.location.href = '/admin/login';
        return;
      }
      
      // Mostrar información del admin
      try {
        const admin = JSON.parse(adminUser);
        const adminInfo = document.getElementById('adminInfo');
        adminInfo.innerHTML = `
          <h4>Bienvenido, ${admin.nombres} ${admin.apellidos}</h4>
          <p class="text-muted">${admin.correo_electronico} | Rol: ${admin.rol}</p>
        `;
      } catch (error) {
        console.error('Error al parsear datos del admin:', error);
        window.location.href = '/admin/login';
      }
    });
    
    // Función para cerrar sesión
    function logout() {
      localStorage.removeItem('adminToken');
      localStorage.removeItem('adminUser');
      window.location.href = '/admin/login';
    }
  </script>
</body>
</html>
